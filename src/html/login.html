<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/css/cz.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
        <!-- 头部 -->
        <div id = "login_header">
            <div class="re_top">
                <div class="wrap">
                        <p class="left ykg">
                                您好，<span id="customerName"></span> 欢迎来到海豚村
                            </p>
                            <ul>
                                <li class="login-link logout">
                                    <a>登录</a><span>|</span>
                                </li>
                                <li class="reg-link logout">
                                    <a>注册</a><span>|</span>
                                </li>
                                <li class="mobile"><a href="javascript:void(0);">手机版</a><span>|</span></li>                              
                                <li class="weibo"><a>关注</a><span>|</span></li>                             
                                <li class="livesvc"><a href="javascript:void(0)">在线客服</a></li>
                        </ul>
                </div> 
            </div>
            <div class="re_bot">
                    <div class="left">
                            <a>
                                <img src="http://assets.haituncun.com/skin/frontend/PlumTree/default/images/newindex/logo.png">
                            </a>
                    </div>
            </div>
        </div>
        <!-- banner -->
        <div class="re_banner">
            <div class="wrap">
                <div class="pic">
                    <a>
                        <img src="/images/zhuce.jpg" alt="">
                    </a>
                </div>
                <!-- 登录表单信息 -->
                <div class="re_box">
                    <div class="re_header">
                        <b>海豚村会员</b>
                        <p><a>立即登录>></a></p>
                    </div>
                    <div class="center">
                        <form action="" id="lo_form">
                            <!-- 账号 -->
                            <div >
                                <span class="us"></span>
                                <input type="text" id="phone" placeholder="已验证手机/邮箱"/>
                            </div>
                        <!-- 密码 -->
                            <div>
                                <span class="ps"></span>
                                <input type="text" id="pswd" placeholder="密码"/>
                            </div>
                        <!-- 复选框 -->
                            <span class="ck">
                                <p class="read"><input type="checkbox" name="checkbox" id="checkbox" value="复选框1" />记住密码</p>
                                <a href="#">忘记密码</a>
                            </span>    
                        </form>
                    </div>
                    <div class="bottom">
                        <button>登录</button>   
                        <div class="fo_b">
                            <dl class="coagent">
                                <dt>快捷登录方式:</dt>
                                <dd class="qq"><a title="QQ"></a></dd>
                                <dd class="sweibo"><a title="新浪微博"></a></dd>
                                <dd class="ali"><a title="支付宝"></a></dd>
                                <dd class="bank"><a title="银联"></a></dd>
                            </dl>
                            <div class="by_weixin right">
                                <div class="wx_tip">微信扫描直接登录</div>
                                <div class="wx_entry">
                                    <a id="login-wei" class="wx_toggle" href="javascript:void(0);"></a>
                                </div>
                            </div>
                        </div>                                               
                    </div>                    
                </div>
            </div>
        </div>    
        <!-- 底部 -->
            <div class="footer">
                <div class="wraper clearfix">
                    <div class="crdc">
                        <div class="copyright">
                            <span>COPYRIGHT © 2013-2018                    All Rights Reserved. <a href="http://www.miitbeian.gov.cn" target="_blank" style="text-decoration:none;color:#999;">粤ICP备 13081207号</a></span>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
